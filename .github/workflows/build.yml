name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────────────────────────────────
  # Phase 1: Build Linux agent binaries (runs once on Ubuntu)
  # ─────────────────────────────────────────────────────────────────
  build-agent:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache (agent)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './agent -> target'
          key: agent-linux
          cache-on-failure: false
        env:
          RUST_CACHE_COMPRESS: true

      - name: Install musl-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build Agent binaries
        run: |
          rustup target add x86_64-unknown-linux-musl aarch64-unknown-linux-musl
          cargo install cross --git https://github.com/cross-rs/cross

          # x86_64 — native on Ubuntu runner
          cd agent && cargo build --release --target x86_64-unknown-linux-musl && cd ..

          # aarch64 — cross-compile via Docker
          cd agent && cross build --release --target aarch64-unknown-linux-musl && cd ..

          mkdir -p agent-dist
          cp agent/target/x86_64-unknown-linux-musl/release/oxideterm-agent \
             agent-dist/oxideterm-agent-x86_64-linux-musl
          cp agent/target/aarch64-unknown-linux-musl/release/oxideterm-agent \
             agent-dist/oxideterm-agent-aarch64-linux-musl

          strip agent-dist/oxideterm-agent-x86_64-linux-musl || true
          aarch64-linux-gnu-strip agent-dist/oxideterm-agent-aarch64-linux-musl 2>/dev/null || true

          echo "Agent binaries:"
          ls -lh agent-dist/

      - name: Upload agent artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: agent-dist/oxideterm-agent-*
          retention-days: 1

  # ─────────────────────────────────────────────────────────────────
  # Phase 2: Build Tauri app for all platforms (depends on agent)
  # ─────────────────────────────────────────────────────────────────
  build:
    needs: build-agent
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-24.04'
            args: ''
          - platform: 'windows-latest'
            args: '--bundles nsis'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download agent binaries
        uses: actions/download-artifact@v4
        with:
          name: agent-binaries
          path: src-tauri/agents

      - name: Verify agent binaries
        shell: bash
        run: |
          echo "Agent binaries in src-tauri/agents/:"
          ls -lh src-tauri/agents/
          # Ensure binaries are non-empty
          for f in src-tauri/agents/oxideterm-agent-*; do
            size=$(wc -c < "$f" | tr -d ' ')
            if [ "$size" -lt 1000 ]; then
              echo "ERROR: $f is too small ($size bytes)" >&2
              exit 1
            fi
          done
          echo "All agent binaries verified."

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS target
        if: matrix.platform == 'macos-latest'
        run: rustup target add ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          # 为不同的编译目标使用不同的缓存（不包含 commit hash）
          key: ${{ matrix.platform }}-${{ matrix.target }}
          # 编译失败时不保存损坏的缓存
          cache-on-failure: false
        env:
          RUST_CACHE_COMPRESS: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            pkg-config \
            build-essential \
            curl \
            wget \
            file

      - name: Cleanup Old Caches
        uses: actions/github-script@v6
        with:
          script: |
            // Delete actions caches older than 90 days to avoid stale/large caches
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const threshold = Date.now() - (90 * 24 * 60 * 60 * 1000); // 90 days
            for (const cache of caches.data.actions_caches || []) {
              const created = new Date(cache.created_at).getTime();
              if (created < threshold) {
                console.log(`Deleting cache: ${cache.key} (created: ${cache.created_at})`);
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
              }
            }

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate release notes
        if: startsWith(github.ref, 'refs/tags/v')
        id: release_notes
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NOTES=$(pnpm release:notes "$VERSION" --stdout 2>/dev/null || echo "See the assets below to download the installer for your platform.")
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'OxideTerm ${{ github.ref_name }}'
          releaseBody: ${{ steps.release_notes.outputs.body || 'See the assets below to download the installer for your platform.' }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
